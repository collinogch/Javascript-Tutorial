<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Text Effect Example</title>
</head>
<body>
    <div id="output"></div>

    <script>
        let text = "Hi I am Chatbot, Here to make chatting easy for you"
        let index = 0;
        let speed = 100;

        function TextType () {
            setTimeout( () => {
                if(index < text.length) {
                document.getElementById('output')
                .innerHTML += text[index];
                    index++;
                    TextType();
            }
            }, speed)
        }
        TextType();
        console.log(text.length);
    </script>
</body>
</html>
